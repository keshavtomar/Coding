<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div> 
    <div class="container">
        <!-- &nbsp; is used to give a space -->
        <p>This is another   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    paragraph</p>
        <p>Paragraph is written by this tag &lt;p&gt;</p>
        <p>pound is written by this tag &pound;; ;</p>
        <p>Copyright is written by this tag &copy;</p>
    </div>    
</body>
</html>
